<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style/main.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a9d25d8265.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="conteiner">

        <div class="conteiner_head">
            <a class="conteiner_head_link conteiner_head_webLink" title="почта"
                href="https://mail.google.com/mail/?tab=wm&amp;ogbl">Почта</a>
            <a class="conteiner_head_link conteiner_head_webLink" title="картинки"
                href="https://www.google.by/imghp?hl=ru&amp;tab=wi&amp;ogbl">Картинки</a>
            <a class="conteiner_head_link conteiner_head_icons" title="меню" href="#"><i class="fas fa-th"></i></a>
            <a class="conteiner_head_button " href="https://www.google.ru/" title="войти">Войти</a>
        </div>

        <div class="conteiner_logo">
            <div class="conteiner_logo_box">
                <img src="pictures/branding/google_logo.png" title="google_logo" alt="google_logo">
            </div>
        </div>

        <div class="conteiner_centerBox">

            <div class="conteiner_bar">

                <div class="conteiner_bar_panel">
                    <div class="conteiner_bar_search">
                        <span>
                            <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
                    
                        </span>
                    </div>

                    <div>
                        <input class="conteiner_bar_panel_input" type="text">
                    </div>

                    <div class="conteiner_bar_panel_right">
                        <svg class="HPVvwb" focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"
                                fill="#4285f4"></path>
                            <path d="m11 18.08h2v3.92h-2z" fill="#34a853"></path>
                            <path
                                d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"
                                fill="#f4b400"></path>
                            <path
                                d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"
                                fill="#ea4335"></path>
                        </svg>
                    </div>

                </div>

            </div>

            <div class="conteiner_buttons">
                <a href="#" title="поиск">Поиск в Google</a>
                <a href="https://www.google.com/doodles" title="мне повезет">Мне повезёт!</a>
            </div>

            <div class="conteiner_language">
                <span>Сервисы Google доступны на разных языках: <a title="язык"
                        href="https://www.google.ru/setprefs?sig=0_zi1WxSt2s8bE8dkUdlGwZEXu0TE%3D&amp;hl=be&amp;source=homepage&amp;sa=X&amp;ved=0ahUKEwic8-vO7-vpAhVT9IUKHTQ0Cg0Q2ZgBCA8"
                        title="google.ru">Беларуская</a></span>
            </div>

        </div>

        <div class="conteiner_footer">

            <div class="conteiner_footer_box ">

                <div class="conteiner_footer_box_contentTop">
                    <span>Беларусь</span>
                </div>

            </div>

            <div class="conteiner_footer_box">

                <div class="conteiner_footer_box_contentLeft">
                    <a title="Реклама"
                        href="https://ads.google.com/intl/ru_by/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Реклама</a>
                    <a title="для бизнеса"
                        href="https://www.google.ru/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1#?modal_active=none">Для
                        бизнеса</a>
                    <a title="все о Google"
                        href="https://about.google/?utm_source=google-BY&utm_medium=referral&utm_campaign=hp-footer&fg=1">Всё
                        о Google</a>
                    <a title="как работает поиск" href="https://www.google.com/search/howsearchworks/?fg=1">Как работает
                        Google Поиск</a>
                </div>

                <div class="conteiner_footer_box_contentRight">
                    <a title="Конфиденциальность" href="https://policies.google.com/privacy?fg=1">Конфиденциальность</a>
                    <a title="условия" href="https://policies.google.com/terms?fg=1">Условия</a>
                    <a href="#" title="настройки">Настройки</a>
                </div>

            </div>

        </div>

    </div>

</body>

</html>
